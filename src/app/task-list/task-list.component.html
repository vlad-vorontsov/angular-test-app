<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Tags</th>
    <th scope="col">Actual effort</th>
    <th scope="col">Estimated effort</th>
    <th scope="col">Due date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <td>
      <a routerLink="/task/{{task.id}}">
        <span [ngClass]="{'high-priority' : task.is_high_priority}">{{task.name}}</span>
      </a>
    </td>
    <td>{{task.tags}}</td>
    <td>{{task.actual_effort}}</td>
    <td>{{task.estimated_effort}}</td>
    <td>{{task.due_date | date:'HH:mm, dd MMM yyyy'}}</td>
  </tr>
  </tbody>
</table>
